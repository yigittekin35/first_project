<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Fill out the form!</h1>
     <div class="container">
       <form method="POST">
           {{ form.as_p }}
           {% csrf_token %}
           <button type="submit" class="btn btn-primary">Submit</button>
       </form>
     </div>
  </body>
</html>
